name: CI
on: [push, pull_request]

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-go@v1
              with:
                  go-version: "1.14"
            - run: curl -sL https://taskfile.dev/install.sh | sh
            - name: Test
              uses: golangci/golangci-lint-action@v2
              with:
                  version: v1.40
              run: ./bin/task test
              env:
                  PATH: $PATH:./bin
                  CGO_ENABLED: 0
            - name: Build
              run: ./bin/task build
              env:
                  CGO_ENABLED: 0
